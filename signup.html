<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Sign Up Form
    </title>
</head>

    <form>
        <label>UserName</label>
        <input type="text" id="name" placeholder="John Doe" ><br>

        <label>Email</label>
        <input type="text" id="email" placeholder="name@gmail.com" ><br>

        <label>Password</label>
        <input type="text" id="password" placeholder="enter password" ><br>
         
        <label>Text</label><br>
        <textarea>put text</textarea><br>

        <label>Date</label><br>
        <input type="date" id="date" placeholder="enter date"><br>

        
        <input type="submit" id="Submit" >
        </form>
</html>
